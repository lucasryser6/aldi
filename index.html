<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Aldi 🌼</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1615246866986-34a94f3b4017');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mensaje {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #c2185b;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      color: #333;
    }

    .emoji {
      font-size: 2em;
      margin-top: 15px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }

    iframe {
      margin-top: 25px;
      width: 100%;
      height: 166px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>Te amo Aldi 💛</h1>
    <p>Casate conmigo</p>
    <div class="emoji">🌼💍🌼</div>
    
    <!-- YouTube (disponible para insertar) -->
    <iframe 
      src="https://www.youtube.com/embed/MsLqIDt3G2g?autoplay=1&loop=1&playlist=MsLqIDt3G2g" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
